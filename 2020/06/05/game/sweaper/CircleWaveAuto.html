<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扫描仪</title>
</head>

<body>
    <div style="text-align:center">
        <canvas id="canvas" width=600 height=600>画布</canvas>
    </div>
</body>

</html>
<script>
    var draw = document.getElementById('canvas');
    // 2D上下文 ： 可会知简单的2D图形，矩形 弧形 路径
    var ctx = draw.getContext('2d');

    // 重新初始化一下画布
    function initCtx() {
        // 清除画布
        ctx.clearRect(0, 0, 500, 500);
        ctx.fillStyle = "#000033";
        ctx.fillRect(0, 0, 500, 500);

        ctx.strokeStyle = '#11EEEE';
        ctx.lineWidth = 1;
        // 通过for, 循环执行画线动作
        for (var i = 0; i <= 10; i++) {
            // 开始绘制路径
            ctx.beginPath();

            // (列)
            // 路径的起点 (下笔)
            ctx.moveTo(i * 50, 0);
            // 路径的终点 (提笔)
            ctx.lineTo(i * 50, 500);
            // (行)
            // 路径的起点 (下笔)
            ctx.moveTo(0, i * 50);
            // 路径的终点 (提笔)
            ctx.lineTo(500, i * 50);
            // 关闭路径
            ctx.closePath();
            // 描边路径
            ctx.stroke();
        }
    }

    var R = 250;
    var r = 0;
    function starDraw() {
        r++;
        if (r >= 200) {
            r = 0;
        } else {
            drawBasic();
            var circlesNum = r > 150 ? Math.floor((200 - r) / 2.5) : 20;
            for (var i = circlesNum; i > 0; i--) {
                if (r - circlesNum + i < 0 || r - circlesNum + i > 200) {
                    continue;
                }
                // 绘制圆的路径**

                var alpha = 'rgba(17,238,238,' + 12 * i / 256 + ')';
                ctx.strokeStyle = alpha;
                ctx.beginPath();
                ctx.lineWidth = 1;
                // 绘制圆的路径
                ctx.arc(250, 250, r - circlesNum + i, 0, Math.PI * 2, false);
                ctx.stroke();
            }
        }
        // 使用系统提供的动画
        window.requestAnimationFrame(starDraw);
    }
    // 入口函数
    window.requestAnimationFrame(starDraw);

    function drawBasic() {
        initCtx();
        // 开始画x轴，y轴
        ctx.beginPath();
        ctx.strokeStyle = 'orange';
        ctx.lineWidth = 2;
        ctx.moveTo(0, 250);
        ctx.lineTo(500, 250);
        // ctx.fillText('X', 50, 240);

        ctx.moveTo(250, 0);
        ctx.lineTo(250, 500);
        // ctx.fillText('Y', 250, 40);
        ctx.stroke();

        //中心小圆点
        ctx.fillStyle = '#00FFFF';
        ctx.beginPath();
        ctx.arc(250, 250, 5, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();

        // 开始绘制路径
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#FF0000';
        // 绘制圆的路径
        ctx.arc(250, 250, 200, 0, Math.PI * 2, false);
        ctx.stroke();
    }

</script>
