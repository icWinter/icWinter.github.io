<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫描仪</title>
</head>
<body>
<div style="text-align:center">
    <canvas id="canvas" width=600 height=600>画布</canvas>
</div>
</body>
</html>
<script>
var draw = document.getElementById('canvas');
var ctx = draw.getContext('2d');
// 重新初始化一下画布
function initCtx() {
    // 清除画布
    ctx.clearRect(0, 0, 500, 500);
    ctx.fillStyle="#000033";
    ctx.fillRect(0,0,500,500);
    ctx.strokeStyle = '#11EEEE';
    ctx.lineWidth = 1;
    // 通过for, 循环执行画线动作
    for (var i = 0; i <= 10; i++) {
        // 开始绘制路径
        ctx.beginPath();
        // 路径的起点 (下笔)
        ctx.moveTo(i * 50, 0);
        // 路径的终点 (提笔)
        ctx.lineTo(i * 50, 500);
        // 路径的起点 (下笔)
        ctx.moveTo(0, i * 50);
        // 路径的终点 (提笔)
        ctx.lineTo(500, i * 50);
        // 关闭路径
        ctx.closePath();
        // 描边路径
        ctx.stroke();
    }
}

var R = 250;
var r = 0;
function drawWave(){
        r++;
        if(r >= 200){
           r=0;
        }else{
            drawBasic();
            var circlesNum = r>150?Math.floor((200-r)/2.5+2) : 20;
            for(var i = circlesNum ; i > 0 ; i--){
            if(r-circlesNum+i < 0 || r-circlesNum+i > 200){
                continue;
            }
            // 绘制圆的路径**
            ctx.strokeStyle="#11EEEE";
            ctx.beginPath();
            ctx.lineWidth = 1;
            // 绘制圆的路径
            ctx.arc(250, 250, r-circlesNum+i, 0, Math.PI * 2, false);
            ctx.stroke();
            }
        }
        // 使用系统提供的动画
        window.requestAnimationFrame(drawWave);
}
window.requestAnimationFrame(drawScan);

var degree = 0;
var degreeArr = [];
function drawScan(){
        degree++;
        if(degree >= 360){
           degree=0;
        }else{
            drawBasic();
            //旋转扫描线
            ctx.lineWidth=1;
            ctx.save();
            ctx.translate(250,250);
            ctx.rotate(degree*Math.PI/180);
            drawAlpha();
            ctx.restore();
        }


        // 开始绘制圆
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#FF0000';
        // 绘制圆的路径
        ctx.arc(250, 250, 200, 0, Math.PI * 2, false);
        ctx.stroke();

        // 使用系统提供的动画
        window.requestAnimationFrame(drawScan);
      }

function drawAlpha(){
    for(var i = 0 ; i < 60 ;i++){
         var alpha = 'rgba(17,238,238,'+Math.pow(0.9,60-i)+')';
         ctx.strokeStyle=alpha;
         for(var j = 0 ; j < 5 ; j ++){
             ctx.rotate(0.2*Math.PI/180);
             ctx.beginPath();
             ctx.moveTo(0,0);
             ctx.lineTo(0,R-50);
             ctx.closePath();
             ctx.stroke();
         }
    }
}

function drawBasic(){
    initCtx();
    // 开始画x轴，y轴
    ctx.beginPath();
    ctx.strokeStyle = 'orange';
    ctx.lineWidth = 2;
    ctx.moveTo(0, 250);
    ctx.lineTo(500, 250);
    // ctx.fillText('X', 50, 240);

    ctx.moveTo(250, 0);
    ctx.lineTo(250, 500);
    // ctx.fillText('Y', 250, 40);
    ctx.stroke();

    //中心小圆点
    ctx.fillStyle = '#00FFFF';
    ctx.beginPath();
    ctx.arc(250,250,5,0,Math.PI*2,true);
    ctx.closePath();
    ctx.fill();

    // 开始绘制圆
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#FF0000';
    // 绘制圆的路径
    ctx.arc(250, 250, 200, 0, Math.PI * 2, false);
    ctx.stroke();
}
</script>
